
{% macro display(reviews) %}
<div class="container-fluid">
        <div class="row">
                {% if reviews %}
                    {% for category in reviews %}
                    <div class="col-md-12" >
                       
                            <h5 class="card-header" style="color:blue">Title : {{category.title}}</h5>
                            <div class="card-body">
                                    <ptyle="color:blue">Review : {{category.post}}</p>
                                    <footer class="blockquote-footer text-center" > Posted by: {{category.user.username}}</footer>
                            </div>
                       
                    </div>
                    {% endfor %}
                {% else %}
                <div class="card w-90 mb-3">
                    <div class="card-body">
                        <p class="card-title">Food Has 0 reviews</p>
                    </div>
                </div>
                {% endif %}
            </div>
</div>
{% endmacro %}
